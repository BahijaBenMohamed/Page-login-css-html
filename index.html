<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Fullstack web developer</title>
</head>
<body>

    <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210222183454/How-to-Become-a-Full-Stack-Web-Developer-in-2021.png" alt="image" >
    <form>
        <fieldset>
            <legend >Personal Detail</legend>
            <table>
                <tr>
                    <td><label class="data">First Name :</label> </td>
                    <td><input type="text"> </td>
                    <br>
                </tr>
                <tr>
                    <td><label class="data">Last Name :</label></td>
                    <td><input type="text"></td>
                    <br>
                </tr>
                <tr>
                    <td><label class="data">Age :</label></td>
                    <td><input type="number"></td>
                    <br>
                </tr>
                <tr>
                    <td><label class="data">Date of birth :</label></td>
                    <td><input type="date"></td>
                    <br>
                </tr>
                <tr>
                    <td><label class="data">Email :</label></td>
                    <td><input type="email"></td>
                    <br>
                </tr>
                <tr>
                    <td><label class="data">Password :</label></td>
                    <td><input type="password"></td>
                    <br>
                </tr>
            </table>
            <label class="data">Gender :</label>
            <input type="radio"  name="id">
            <label>Male</label>

            <input type="radio" name="id">
            <label>Female</label>

            <br>
            <br>

            <label class="data">Speciality :</label>
            <dl>

                <dt><input type="checkbox">
                <label class="dev">Frontend</label></dt>

                <dd><input type="checkbox">
                <label>Html</label></dd>

                <dd><input type="checkbox">
                <label>Css</label></dd>

                <dd><input type="checkbox">
                <label>Html5</label></dd>

                <dd><input type="checkbox">
                <label>Css3</label></dd>

                <dd><input type="checkbox">
                <label>Bootstrap</label></dd>

                <dd><input type="checkbox">
                <label>Javascript</label></dd>

            </dl>

            <dl>
            <dt><input type="checkbox">
                <label class="dev">Backend</label></dt>

                <dd><input type="checkbox">
                <label>React</label></dd>

                <dd><input type="checkbox">
                <label>Php</label></dd>

                <dd><input type="checkbox">
                <label>Python</label></dd>

                <dd><input type="checkbox">
                <label>Angular</label></dd>
            </dl>

            <br>
            <br>
            <label class="data">other skills :</label>
            <br>
            <textarea cols="50" rows="10"></textarea>
            <br>
            <button>Submit</button>
        </fieldset>
    </form>
    <h1>aaaa</h1>

</body>
</html>
